<body>


<section class="jumbotron text-center">
<div class="container">
    <h1 class="jumbotron-heading">Agregar viaje</h1>
</div>
</section>

{0}

<div class="container">
    <div class="d-flex">
        <div class="col-md-9">
            <form action="agregar-viaje.py" method="POST" onsubmit="">
                <div class="form-group">
                    <script>mostrarPaisesOrigen();</script>
                    <label for='ciudadOrigen'>Ciudad de origen:</label>
                    <select class="form-control" id="ciudadOrigen" name="ciudad-origen">
                        <option selected>Elija ...</option>
                    </select>
                    <label for='paisDestino'>País de destino:</label>
                    <select class="form-control" id="paisDestino" name="pais-destino">
                        <option selected>Elija ...</option>
                    </select>
                    <label for='ciudadDestino'>Ciudad de destino:</label>
                    <select class="form-control" id="ciudadDestino" name="ciudad-destino">
                        <option selected>Elija ...</option>
                    </select>
                    <label for='fechaIda'>Fecha de ida:</label>
                    <input type="text" class="form-control" id="fechaIda" name="fecha-ida">
                    <label for='fechaRegreso'>Fecha de regreso:</label>
                    <input type="text" class="form-control" id="fechaRegreso" name="fecha-regreso">
                    <script>mostrarEspacio("disponible");</script>
                    <script>mostrarKilos("disponibles");</script>
                    <label for='emailViajero'>Email:</label>
                    <input type="text" class="form-control" id="emailViajero" name="email">
                    <label for='numeroViajero'>Número de celular:</label>
                    <input type="text" class="form-control" id="numeroViajero" name="celular">
                </div>
                <button type="submit" class="w3-button w3-right w3-green">Enviar</button>
            </form>
            <button class="w3-button w3-left w3-light-grey" onclick="window.location='inicio.py';">Volver</button> 
            
        </div>
        <div class="ml-auto col-md-3">
            <div id="contenedorErrores" class="contenedor">
                    {1}   
            </div>
        </div>
    </div>

    <br>
</div>
